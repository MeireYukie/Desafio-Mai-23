<template>
  <lightning-card title="Validação de CNPJ">
    <div class="slds-m-around_medium">
      <lightning-input label="CNPJ" type="text" maxlength="18" placeholder="00.000.000/0000-00" value={cnpj}
        onchange={handleCnpjChange}></lightning-input>
      <template if:true={isCnpjValid}>
        <p class="slds-text-color_success">CNPJ válido!</p>
      </template>
      <template if:false={isCnpjValid}>
        <p class="slds-text-color_error">{errorMessage}</p>
      </template>
      <!-- <template if:true={insiraCnpj}>
        <p class="slds-text">Digite um número de CNPJ</p>
      </template> -->
        <div class="slds-m-around_medium">
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end">
          <lightning-button label="Validar CNPJ" onclick={handleClick} variant="brand"></lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
